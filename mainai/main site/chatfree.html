<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTeach AI - Free Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-title">
                <h1 class="app-title">TechTeach AI</h1>
                <span class="app-subtitle">Your Programming Assistant</span>
            </div>
            <a href="../index.html" class="login-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                </svg>
                <span>Login for Unlimited Access</span>
            </a>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div id="chat-content" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Form -->
            <form id="chat-form" class="chat-input">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Ask me anything about programming..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button">
                        <svg stroke="currentColor" fill="none" viewBox="0 0 24 24" height="24" width="24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <!-- Main Script -->
    <script src="chatfree.js"></script>
</body>
</html>
